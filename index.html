<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter City Name..."
        />
        <button type="submit"><img src="./images/search.png" alt="searchIcon"/></button>
      </div>
      <!-- Weather Details -->
      <div class="img">
        <img src="./images/Clouds.png" class="weathericon" alt="clouds"/>
        <div>
          <h1 class="temp"></h1>
          <p class="weather-info"></p>
        </div>
      </div>
      <h2 class="city"></h2>
      <div class="other-info">
        <div class="humidity">
          <img src="images/humidity.png" alt="image"/>
          <div>
            <h4 class="humidity-value"></h4>
            <p>Humidity</p>
          </div>
        </div>
        <div class="wind">
          <img src="images/wind.png" alt="wind"/>
          <div>
            <h4 class="speed-value"></h4>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
      <select class="options">
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
      </select>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
